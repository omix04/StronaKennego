<body>
    <h6>VIDEO GALLERY</h6>
   
    <link rel="stylesheet" href="style.css">
    
    <div class="container">
        
                <div class="future-img">
                    <img src="domek.jpg" width="400" height="400">
                    <img src="stol1.jpeg" width="400" height="400">
                    <img src="media-player2.jpg" class="play-btn" onclick="playVideo('domek.mp4')">
                    <img src="media-player2.jpg" class="play-btn2" onclick="playVideo2('stol.mp4')">
                </div>
    </div>

    <div class="video-player" id="Videoplayer">
        <video width="760" height="500" controls autoplay="false" id="myVideo">
            <source src="domek.mp4" type="video/mp4">
        </video>
    <img src="closebutton2.png" width="50" height="250" class="close-btn" onclick="STOP()">
    </div>

    <div class="video-player2" id="Videoplayer2">
        <video width="550" height="300" float="right" controls autoplay="none" id="myVideo2">
            <source src="stol.mp4" type="video/mp4">
        </video>
        <img src="closebutton2.png" width="50" height="250" class="close-btn2" onclick="STOP2()">
    </div>

   

    <script>
        var Videoplayer = document.getElementById("Videoplayer");
        var myVideo = document.getElementById("myVideo");
        var Videoplayer2 = document.getElementById("Videoplayer2");
        var myVideo2 = document.getElementById("myVideo2");

        function STOP(){
            Videoplayer.style.display = "none";
        }

        function STOP2(){
            Videoplayer2.style.display = "none";
        }

        function playVideo(file){
            myVideo.src = file;
            Videoplayer.style.display = "block";
        }

        function playVideo2(file){
            myVideo2.src = file;
            Videoplayer2.style.display = "block";
        }
    </script>
</body>
